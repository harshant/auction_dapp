<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">
  </head>
  <body class="container" style="padding-top: 3%;">
    <h2><a href="index.html">Decentralized Auction</a></h2>
    <h4>Deployed on Ethereum + IPFS</h4>

    <hr />
    <h5><img id="live" src="Assets/live.gif" height="26" width="26">Auction is Live</h5>
    <div class="row">
      <div class="column">
        <label>Beneficiary</label>
        <blockquote><p><em id="beneficiary">0xa448f08d6dDBa559CF42...</em><br /><br /></p></blockquote>
      </div>
      <div class="column">
        <label>Highest Bid</label>
        <blockquote><p><em><span id="raised">Loading..</span><br />WEI</em></p></blockquote>
      </div>
      <div class="column">
        <label>Timeleft</label>
        <blockquote><p><b><em id="timeleft">Loading..</em></b></br/><br /></p></blockquote>
      </div>
      <div class="column">
        <label>Highest Bidder</label>
        <blockquote><p><em id="highestBidder"></em><br /><p/></blockquote>
      </div>
      <div class="column">
        <label>Balance Remaining</label>
        <blockquote><p><em id="accountBalance">Loading..</em><br />ETH</p></blockquote>
      </div>
    </div>

    <hr />
    <table>
      <thead>
        <tr>
          <th>Bidder's Address on Ethereum</th>
          <th>Transaction Hash</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <hr/>

    <div class="row">
      <div class="column column-33">
        <label>From Account</label>
        <h5 id="defacc"></h5>
      </div>
      <div class="column column-25">
        <label>Bid Amount</label>
        <input type="number" id="bidAmount" placeholder="28300 ether">
      </div>
      <div id="app" class="column column-25">
          <label><br /></label>
          <img id="loader" height="45" width="45" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">
      </div>
      <div id="dissapp" class="column column-25">
        <label><br /></label>
        <button id="makeBid">Bid</button>
      </div>

    </div>

    <hr />

    <button id="endAuction" >End Auction</button>

    <br /><br />
    <script src="Assets/countdown.js"></script>
    <script src="Assets/web3.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="Assets/client.js"></script>
  
  </body>
</html>
